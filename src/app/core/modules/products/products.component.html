<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary" style="background-color: #673ab7">
      <span>IOC Connector</span></mat-toolbar
    >
    <mat-nav-list>
      <a
        mat-list-item
        *ngIf="userIsAuthenticated"
        [routerLink]="['/dashboard']"
        (click)="drawer.toggle()"
        routerLinkActive="active"
        >Dashboard</a
      >
      <a
        mat-list-item
        [routerLink]="['/userFinance']"
        (click)="drawer.toggle()"
        routerLinkActive="active"
      >
        User Finance
      </a>
      <a
        mat-list-item
        *ngIf="!userIsAuthenticated"
        [routerLink]="['/auth/login']"
        (click)="drawer.toggle()"
        routerLinkActive="active"
        >Login</a
      >
      <a
        mat-list-item
        *ngIf="!userIsAuthenticated"
        [routerLink]="['/auth/signup']"
        (click)="drawer.toggle()"
        routerLinkActive="active"
        >SignUp</a
      >
      <a
        mat-list-item
        *ngIf="userIsAuthenticated"
        (click)="[drawer.toggle(), onLogout()]"
        >Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="isHandset$ | async">IOC Connector</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <main class="container-fluid">
      <app-product-nav></app-product-nav>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
