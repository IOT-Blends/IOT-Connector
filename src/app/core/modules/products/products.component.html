<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary" style="background-color: #673ab7">
      <span>IOT Connector</span></mat-toolbar
    >
    <mat-nav-list>
      <a
        mat-list-item
        *ngIf="userIsAuthenticated"
        [routerLink]="['/dashboard']"
        (click)="drawer.toggle()"
        routerLinkActive="active"
        >Dashboard</a
      >
      <a
        mat-list-item
        [routerLink]="['/userFinance']"
        (click)="drawer.toggle()"
        routerLinkActive="active"
      >
        User Finance
      </a>
      <a
        mat-list-item
        *ngIf="!userIsAuthenticated"
        [routerLink]="['/auth/login']"
        (click)="drawer.toggle()"
        routerLinkActive="active"
        >Login</a
      >

      <a
        mat-list-item
        *ngIf="!userIsAuthenticated"
        [routerLink]="['/auth/signup']"
        (click)="drawer.toggle()"
        routerLinkActive="active"
        >SignUp</a
      >
      <a
        mat-list-item
        *ngIf="userIsAuthenticated"
        (click)="[drawer.toggle(), onLogout()]"
        >Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <main class="container-fluid">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
